<div class="main">
    <form (ngSubmit)="submitForm()" #cadastroForm="ngForm">
      <div class="head">
        <img src="images/logo.svg" alt="" class="logo">
        <h3>Criar sua conta do Google</h3>
      </div>
      <div class="nome">
        <input type="text" required [(ngModel)]="nome" name="nome">
        <label>Nome</label>
      </div>
      <div class="nome">
        <input type="text" required [(ngModel)]="sobrenome" name="sobrenome">
        <label>Sobrenome</label>
      </div>
      <div class="usuario">
        <input type="text" required [(ngModel)]="usuario" name="usuario">
        <label>Nome de usuário</label>
        <span class="gmail">@gmail.com</span>
      </div>
      <a class="line1">Você pode usar letras, números e pontos finais</a>
      <a href="" class="line2">Usar meu endereço de email atual em vez disso</a>
      <div class="pass">
        <input type="password" [(ngModel)]="senha" name="senha" required>
        <label>Senha</label>
      </div>
      <div class="pass">
        <input type="password" [(ngModel)]="confirmarSenha" name="confirmarSenha" required>
        <label>Confirmar</label>
      </div>
      <div class="iconeye">
        <img src="images/eyehide.png" (click)="togglePasswordVisibility()" id="eye">
      </div>
      <a class="line3">Use oito ou mais caracteres em uma combinação de letras, números e símbolos</a>
      <a href="" class="line4">Faça login em vez disso</a>
      <input type="submit" value="Próxima" [disabled]="!cadastroForm.valid">
    </form>
    <div class="side-image">
      <img src="images/image1.svg" alt="" class="side-logo">
    </div>
    <div class="side-text">
      <h3>Uma única conta. Todo o Google trabalhando para você.</h3>
    </div>
  </div>
